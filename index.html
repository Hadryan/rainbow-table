<body>

	<div class="banner">
    <div class="container">
			<h1>Rainbow Table</h1>
			<p>A progressive highlighter stylesheet for your cells !</p>
		</div>
	</div>

	<div class="section">
    <div class="container">
      <table id="table"></table>
      <br/>
      <input id="btn" class="btn btn-link" type="button" value="Randomize !" />
    </div>
	</div>

	<div class="section">
	  <div class="container">
	  	<h2>Download your own stylesheet</h2>
			<form id="valueForm">
				<div class="col">
					<label for="maxNb">Number of cells</label>
				</div>
				<div class="col">
					<input type="number" id="maxNb" placeholder="Default : 50" />
				</div>
				<div>
					<input type="submit" id="btnForm" value="Download" />
				</div>
			</form>
		</div>
	</div>

	<div class="footer">
		<div class="container">
			@Rainbow Table 2015 â€¢ Made by <a target="_blank" href="http://thibaudb.com">Thibaud B.</a>
		</div>
	</div>


	<script id="tpl" type="text/x-handlebars-template">
		{{#each this}}
		  <tr>
		  	{{#each this}}
		  	  <td style="background: hsl({{color}});">{{number}}</td>
		  	{{/each}}
		  </tr>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="dist/js/bundle.js?v=100"></script>
